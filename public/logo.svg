<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1e1b4b" stroke="#6366f1" stroke-width="3"/>
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Clock center -->
  <circle cx="100" cy="100" r="8" fill="#6366f1"/>
  
  <!-- Hour hand -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="#06b6d4" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="100" y1="100" x2="130" y2="100" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Orbital rings -->
  <ellipse cx="100" cy="100" rx="85" ry="40" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="40" ry="85" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- AI Avatars (colored dots on orbits) -->
  <circle cx="185" cy="100" r="8" fill="#ef4444">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="15" r="8" fill="#3b82f6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="90 100 100"
      to="450 100 100"
      dur="6s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="15" cy="100" r="8" fill="#10b981">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="180 100 100"
      to="540 100 100"
      dur="10s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="185" r="8" fill="#f59e0b">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="270 100 100"
      to="630 100 100"
      dur="7s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Timeline threads (connecting lines) -->
  <path d="M 100 100 Q 150 50, 185 100" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  <path d="M 100 100 Q 50 50, 100 15" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <path d="M 100 100 Q 50 150, 15 100" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
  <path d="M 100 100 Q 150 150, 100 185" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  
  <!-- Text -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">
    Chrono
  </text>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#06b6d4">
    Code
  </text>
</svg>
